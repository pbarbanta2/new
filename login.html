<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" action="login_process.php" method="POST">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
            </div>
            <input type="submit" value="Login">
        </form>
        <p>Nu ai cont? <a href="register.html">Înregistrează-te aici</a></p>
    </div>

    <!-- Script JavaScript pentru a redirecționa către pagina de feed -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne trimiterea formularului

            // Aici poți adăuga logica de verificare a datelor de login

            // Redirecționează către pagina de feed
            window.location.href = "feed.html";
        });
    </script>
</body>
</html>
